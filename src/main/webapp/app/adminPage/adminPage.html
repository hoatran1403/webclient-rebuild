<style>
.label {
    color: grey;
}

.md-table-pagination {
    min-height: 50px;
}

table.md-table {
    overflow: inherit !important;
}

.grip {
    width: 20px;
    height: 20px;
    margin-top: -10px;
    background-image: url('http://lorempixel.com/20/20/abstract');
    margin-left: -5px;
    position: relative;
    z-index: 88;
    cursor: e-resize;
}

.grip:hover {
    background-position: 20px 0px;
}

.dragging .grip {
    background-position: 40px 0px;
}

md-content {
    background-color: rgba(255, 255, 255, 0.5);
}

.sdom-content-body {
    margin: 16px;
    border-style: solid;
    border-width: 2px;
    border-color: rgb(35, 97, 121);
}
</style>

<div ng-init="vm.getSdomAccount()" layout="column" class="sdom-content-body" tabIndex="1" role="main" background="../content/images/bosch/bg-1280x800_dark.png" flex>
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar" layout="row" layout-padding>
      <md-button class="md-icon-button" ng-click="vm.openSidebar()" hide-gt-sm aria-label="Toggle Menu">
        <md-icon md-font-library="material-icons" style="color:rgb(21, 90, 117) !important;">menu</md-icon>
      </md-button>
        <div style="color:rgb(21, 90, 117) !important; font-weight:bold" layout-padding flex>Administration Board</div>
    </md-toolbar>
    <md-content md-scroll-y layout="column" background="../content/images/bosch/bg-1280x800_dark.png" flex>
        <div style="margin:10px;" class="alert alert-success">
            <ul>
                <li>SDOM User name: {{vm.sdomAccount.username}}</li>
                <li>SDOM Password Valid: {{vm.sdomAccount.expiredDate}} days (Remaining)</li>
            </ul>
          </br>
            <span ng-show="vm.adminNotification" style="color:red"><b>NOTE:</b> Please Re-configure SDOM password!!!</span>
          </br>
        </br>
            <md-button class="md-raised md-warn" ng-click="vm.openChangePassword()">Change password
            </md-button>
        </div>
        <div layout="row" flex="noshrink" layout-align="center center">
            <div id="license-footer" flex>ï¿½ Robert Bosch GmbH</div>
        </div>
    </md-content>
</div>
